{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block content %}
<!-- Top trending -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Collaborative Filtering - Matrix Factorisation - Nearest Neighbour</h1>
    </div>
    <div class="row" id="user-search-input">
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="col-xl-6 col-md-6 mb-4">
                <label for="userDataList" class="form-label" id="userDataList">Movie title string</label>
                <input class="form-control" list="datalistOptions" id="user-input" placeholder="Enter text to search..." required>
            </div>
            <div class="col-xl-6 col-md-6 mb-4">
                <label for="measureList" class="form-label" id="measureDataList">Measure Cosine/Dot product</label>
                <input class="form-control" list="measurelistOptions" id="measure-input" placeholder="Select an option..." required>
                <datalist id="measurelistOptions">
                    {% for value in measure_list %}
                        <option value="{{ value }}"</option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="col-xl-6 col-md-6 mb-4">
                <a href="#" id="recommend-collab-mf-nn-button" class="btn btn-success btn-icon-split btn-m-auto">
                    <span class="icon text-white-50">
                        <i class="fas fa-flag"></i>
                    </span>
                    <span class="text">Find movies</span>
                </a>
            </div>
        </form>
    </div>
    <div class="d-sm-flex align-items-center justify-content-between mb-4" id="movie-watched-title">
    </div>
    <div class="row" id=watched-movies-mf-nn>
    </div>
    <hr>
    <div class="row d-sm-flex align-items-center justify-content-between mb-4" id="movie-search-title">
    </div>
    <div class="row" id=recommended-collab-mf-nn-movies>
    </div>

{% endblock content %}
